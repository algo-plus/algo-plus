<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self' https://kit.fontawesome.com"
        />

        <link rel="stylesheet" href="css/popup.css" />
        <script src="/library/jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <div class="popup_wrapper">
            <div class="popup_main">
                <img class="logo_img" src="logo.png" />
                <p id="popup_description">
                    실제 코딩 테스트 환경 / 오답노트 제공
                </p>
            </div>
            <div class="popup_sub">
                <p>오답노트를 github나 로컬 저장소에 저장하세요</p>
                <button class="note_setting">오답노트 설정</button>
            </div>

            <!-- Generate Socials -->
            <i class="fa-brands fa-github"></i>
            <div id="socials" class="">
                <a
                    title="AlgoPlus GitHub"
                    href="https://github.com"
                    target="_blank"
                ></a>
            </div>
        </div>

        <script src="oauth/oauth2.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </body>
</html>
