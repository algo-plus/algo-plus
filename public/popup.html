<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>AlgoPlus</title>
        <link rel="stylesheet" href="css/popup.css" />
        <script src="/library/jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <div class="popup_wrapper">
            <div class="popup_main">
                <img class="logo_img" src="asset/logo.png" alt="logo_img" />
                <p id="popup_description">
                    실제 코딩 테스트 환경 / 오답노트 제공
                </p>
            </div>
            <div class="popup_sub">
                <p>오답노트를 github나 로컬 저장소에 저장하세요</p>
                <button class="note_setting">오답노트 설정</button>
            </div>

            <!-- Generate Socials -->
            <div id="socials">
                <img
                    id="discord-icon"
                    src="https://img.icons8.com/ios-filled/50/discord-logo.png"
                    alt="discord-logo"
                />
                <img
                    id="github-icon"
                    src="https://img.icons8.com/ios-filled/50/github.png"
                    alt="github"
                />
                <a href="mailto:algoplus.official@gmail.com">
                    <img
                        id="mail-icon"
                        src="https://img.icons8.com/ios-filled/50/mail.png"
                        alt="mail"
                    />
                </a>
            </div>
        </div>

        <script type="text/javascript" src="js/popup.js"></script>
    </body>
</html>
