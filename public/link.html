<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/link.css" />
        <script src="/library/jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <div>
            <div class="setting_tittle">
                <img src="asset/logo.png" class="logo_img" />
                <p class="title">오답노트 저장소 설정</p>
            </div>

            <div class="setting">
                <div class="setting_category">
                    <button id="github-button">Github</button>
                    <button id="local-button">로컬</button>
                </div>
                <div class="setting_box">
                    <div id="github-setting">
                        <div class="github_title">Github 연동</div>
                        <div style="display: flex; margin-bottom: 20px">
                            <img id="github-auth" src="asset/githubAuth.png" />
                            <p hidden id="error"></p>
                        </div>
                        <div class="repo_setting">
                            <div class="set_toggle">
                                <div class="github_title">repository 설정</div>
                                <div>
                                    <div class="field">
                                        <select id="type">
                                            <option value="new">
                                                새로운 Repository 생성
                                            </option>
                                            <option value="link">
                                                기존 Repository 연결
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="set_toggle">
                                <div class="github_title">정리 기준 설정</div>
                                <div>
                                    <div class="field">
                                        <select id="org_option">
                                            <!-- 플랫폼별 정렬 -->
                                            <option value="platform">
                                                플랫폼 별로 정리하기
                                            </option>
                                            <!-- 언어별 정렬 -->
                                            <option value="language">
                                                언어 별로 정리하기
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="repo_name">
                            <div class="github_title">repository 이름</div>
                            <div>
                                <div class="field">
                                    <input
                                        autocomplete="off"
                                        id="name"
                                        placeholder="Repository Name"
                                        type="text"
                                    />
                                </div>
                            </div>
                        </div>
                        <div id="github_submit">
                            <p hidden id="success"></p>
                            <p id="github_warning" hidden>
                                Github 계정이 연동되어 있지 않습니다!
                            </p>
                            <button id="github-link-button">저장소 연결</button>
                        </div>
                    </div>
                    <div id="local-setting" hidden>
                        <div class="local_path">로컬 저장소 이름</div>
                        <div class="field">
                            <input
                                type="text"
                                id="repositoryNameInput"
                                placeholder="파일 저장 디렉토리 이름 설정"
                            />
                        </div>
                        <div class="local-path-save">
                            <button id="local-name-save">저장소 연결</button>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 10px" hidden>
                <input type="checkbox" id="onffbox" />
                <label for="onffbox" id="onffmain">
                    <span id="onffball"></span>
                </label>
            </div>
        </div>

        <script src="oauth/oauth2.js"></script>
        <script type="text/javascript" src="oauth/link.js"></script>
    </body>
</html>
